<!doctype html>
<html lang="en">
<head>
    {% load static %}
      <link rel="stylesheet" href="{%static 'Home.css'%}">
    <title>MiniG</title>
    <link href="Home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body >
<div id="regBG">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'introcric' %} ">MiniG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'introcric' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registeration' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Login' %}">Login</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<br>
<div class="headingRegistration"><b>User-Registration</b></div>
  <div class="container-fluid" align="center"  id="form1">
<div class="card" style="width: 18rem;"  align="center" id="RegistrationCard" >
<form class="Registration" method="post" action="{% url 'registeration' %}" >
{% csrf_token %}

  <div class="mb-3">
    <label for="exampleUserName" class="form-label" >Username</label>
    <input type="text" class="form-control" id="exampleUserName" name="username" placeholder="Enter your UserName" >
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your Email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="Password" class="form-label" >Password</label>
    <input type="password" class="form-control" id="Password" name="password" placeholder="Enter your Password">
  </div>
  <div class="mb-3">
    <label for="PhoneNumber" class="form-label"  >Contact No.</label>
    <input type="number" class="form-control" name="contact" placeholder="Enter your phone no." id="PhoneNumber">
  </div>
  <button type="submit" class="btn btn-outline-dark" value="submit">Sign-up</button>
  <br>
  <br>
</form>
</div>
</div>
<div align="center">
{% if messages %}
 {%for message in messages%}
<h4 id="Registration"> {{message}} </h4>
 {% endfor %}
{% endif %}
</div>
<div align="center"> <a href="{% url 'Login' %}"  class="link1">Already Registered User? Click here to Login!</a></div>

    <br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>


<br><br>
</div>
</body>

</html>
