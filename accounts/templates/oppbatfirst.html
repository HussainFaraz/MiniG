<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'Home.css' %}">
    <title>MiniG</title>
    <link href="Home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'introcric' %} ">MiniG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'Login' %}">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div  class="Registration" align="center">
<H3>Visual Hand Cricket</H3>
</div>

<div align="center">

   <p><b> Current Score:  {{currentscore}}/0 </b> </p>
    
</div>

<div class="float-container">
 <div  class="float-child">
    <div class="green"><b>Opponent [Runs-   {{score}}]</b></div>
    <br><br>
    <img height="300"  src="{% static 'batstart.jpg' %}">
  

  </div>

  <div class="float-child">
    <div class="blue"><b>Player - </b> <i>Click below to Ball</i> </div>
    <br>
        
    <form method="POST" >
    {% csrf_token %}
       <a href="{% url 'ballingstart' %}">
    <img height="300"  src="{% static 'ballingstart.jpg' %}">
      </a>
       </form>
     <br>
  
  </div>
  

  </div>
  
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>

</html>
