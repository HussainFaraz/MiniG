<!doctype html>
<html lang="en">
<head>
{% load static %}
  <link rel="stylesheet" href="{%static 'Home.css'%}">
    <title>Document</title>
    <link href="Home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div id="LoginBG">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'introcric' %} ">MiniG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'introcric' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registeration' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Login' %}">Login</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<br>
<div class="headingRegistration"><b>User-Login</b></div>

 <div class="container-fluid" align="center"  id="form1">
<div class="card" style="width: 18rem;"  align="center" id="LoginCard" >
  <img src="{% static 'login.gif' %}" class="card-img-top" alt="...">
<form class="Login" action="{% url 'Login' %}" method="POST">
{% csrf_token %}
  <div class="mb-1">
    <label for="exampleUserName" class="form-label">Username</label>
    <input type="text" class="form-control" name="username_login" id="exampleUserName" placeholder="Enter your UserName" >
    </div>

  <div class="mb-1">
    <label for="Password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password_login" id="Password" placeholder="Enter your Password">
  </div>

  <button type="submit" class="btn btn-outline-dark">Login</button> <br>
</form>
</div>
    <br>
  <div align="center">
{% if messages %}
 {%for message in messages%}
<h4 id="Registration"> {{message}} </h4>
 {% endfor %}
{% endif %}
</div>
 <a href="{% url 'registeration' %}" class="link1">Not a Registered User? Click here to Sign-up </a>


</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
